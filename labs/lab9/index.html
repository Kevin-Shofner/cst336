<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
                <link  href="css/styles.css" rel="stylesheet" type="text/css" />

        <title>AJAX: Sign Up Page</title>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
        
            function validateForm() {
                
                var username = $("#username").val();
                var password = $("#password").val();
                var passwordAgain =  $("#passwordAgain").val();
                
                if (username.length < 5 ) {
                    
                    $("#usernameError").html("Error: Username must be at least 5 characters long");
                    
                }
                else{
                                        $("#usernameError").html("");

                }
                if (password.length < 3) {
                    
                    $("#passwordError").html("Error: Password not long enough, needs to be 3 characters long");
                    
                }
                
                else {
                                        $("#passwordError").html("");

                }
                
                if(password != passwordAgain){
                    $("#passwordMismatch").html("Error: Passwords must match");
                }
                else {
                                        $("#passwordMismatch").html("");

                }
                 var longitude = $("#longitude").val();
            
          
                
                return false;
           
            }
            
            
            
            var verified = false;
            $("document").ready(function(){  
                
                $("#zip").change(function(){
                    
                    $.ajax({

                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                        dataType: "json",
                        data: { "zip": $("#zip").val() },
                        success: function(data,status) {
                           
                           if(data == false){
                             $("#zipError").html("Zip code not found.");

                           }
                           else{
                           //alert(data.city);
                           $("#city").html(data.city);
                           $("#latitude").html(data.latitude);
                           $("#longitude").html(data.longitude);
                           verified = true;
                            $("#zipError").html("");

                           }
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                        
                    });//ajax
                    
                    
                }); //zipEvent
                
                $("#state").change(function(){
                    $.ajax({

                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                        dataType: "json",
                        data: { "state": $("#state").val() },
                        success: function(data,status) {
                            $("#county").html("Select one");
                        for(var i =0; i < data.length; i++){
                            $("#county").append("<option>" + data[i].county + "</option>");
                        }
                            //alert(data[0].county);
                           //$("#city").html(data.city);
                         
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                    });//ajax
                   
                }); // state event
            });//documentReady
            

            
            
        </script>
        
        <style>
            
            .error{
                color: red;
            }
        </style>

    </head>

    <body>
    
       <h1> Sign Up Form </h1>
    
        <form onsubmit="return validateForm()">
            <fieldset>
               <legend>Sign Up</legend> <br>
                First Name:  <input type="text"><br> <br>
                Last Name:   <input type="text"><br> <br>
                Email:       <input type="text"><br> <br>
                Phone Number:<input type="text"><br><br>
                Zip Code:    <input type="text" id="zip">                  <span id = "zipError" class= "error"></span><br>

                <br> <br>
                City:  <span id="city"></span>
                <br> <br>
                Latitude:  <span id ="latitude"></span>
                <br> <br>
                Longitude: <span id = "longitude"></span>
                <br><br>
                State: 
                <select id="state">
                    <option value="">Select One</option>
                    <option value="ca"> California</option>
                    <option value="ny"> New York</option>
                    <option value="tx"> Texas</option>
                    <option value="va"> Virginia</option>
                </select><br /> <br>
                
                Select a County: <select id="county"></select><br>
                
                Desired Username: <input id="username"  type="text">  <span id="usernameError" class="error" ></span> 
                <br>
                
                Password: <input id="password" type="password"><span id="passwordError" class="error"></span><br>
                
                Type Password Again: <input id="passwordAgain" type="password"><span id="passwordMismatch" class="error"></span><br>
                <br>
                <input id= "submit" type="submit" value="Sign up!">
            </fieldset>
        </form>
    
    </body>
</html>
